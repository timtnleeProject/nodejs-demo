<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="/index.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div id="excel" class="container">
    <h1>Excel Export/Download</h1>
    <div class="row">
      <div v-for="col in cols" :key="col" class="col col-3">
        <h4>{{ col }}</h4>
      </div>
    </div>
    <div class="row p-2">
        <div v-for="(input, i) in inputs" :key="`input${i}`" class="col col-3">
          <input type="text" class="form-control" v-model="inputs[i]">
        </div>
        <div class="col col-3">
          <button class="btn btn-link" @click="add">add column</button>
        </div>
    </div>
    <div v-for="(d, i) in data" :key="`data${i}`" class="row border-bottom border-primary p-2">
      <div class="col col-3">{{ d.name }}</div>
      <div class="col col-3">{{ d.col1 }}</div>
      <div class="col col-3">{{ d.col2 }}</div>
      <div class="col col-3">
        <button class="btn btn-link text-danger" @click="remove(i)">remove</button>
      </div>
    </div>
    <div class="py-2">
      <button class="btn btn-block btn-primary" @click="exportFile">Download excel</button>
    </div>
  </div>
</body>
</html>
